{% extends "base.html" %}
{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user, password in users.items() %}
             <li>{{ user }}: {{ password }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('login.add_user') }}">Register New User</a>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
{% endblock %}
